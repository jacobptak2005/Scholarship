<!-- templates/signup.html -->

{% include "base.html" %}

{% block content %}
<body class="bodyFile">
<div class="content">
<div class="signform">
    <h3 class="titleS">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="formtxt" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="formtxt" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="formtxt" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="myBtn">Sign Up</button>
        </form>
    </div>
</div>
</div>
</body>
</section>
</body>
</html>
{% endblock %}
