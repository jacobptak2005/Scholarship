<!-- templates/login.html -->

{% include "base.html" %}

{% block content %}
<html>
<script type="text/javascript">

    var reswidth = screen.width;

    if (reswidth < 1050){
        document.getElementById("loginform").style.left = "50%";
    }

 

</script>

<body>
<div id="loginform" class="loginform">
        <h3 class="titleL">Login</h3>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification">
                        {{ messages[0] }}
                    </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/login">
                    <div class="field">
                        <div class="control">
                            <input class= "formtxt" type="email" name="email" placeholder="Your Email" autofocus="">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class= "formtxt" type="password" name="password" placeholder="Your Password">
                        </div>
                    </div>
                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox">
                            Remember me
                        </label>
                    </div>
                    <button class="myBtn">Login</button>
                </form>
            </div>
        </div>
</div>
</body>
</html>
{% endblock %}
